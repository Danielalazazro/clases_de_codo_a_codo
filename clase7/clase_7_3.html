<!DOCTYPE html>
<html>
    <head>
        <style>
            p{
                margin:30px;
                /*border red esta muy cerca del parrafo*/
                border:1px solid blue;
                outline:1px solid red;
                /*me da un espacio entre el borde y el contorno*/
                outline-offset: 15px;
            }
        </style>
    </head>
    <body>
        <h2>The outline-offset Propery</h2>
        <p>This paragraph has an otline  15 px otside the border</p>
    </body>
</html>
