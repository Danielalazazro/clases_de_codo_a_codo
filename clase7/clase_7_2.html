<!--Ejemplo de outline -->
<!DOCTYPE html>
<html>
<head>
    <style>
        p{
            outline-color:red ;

        }
        p.dotted{
            outline-style: dotted;
            outline-width: medium;
            outline-color: violet;

        }
        p.dashed{
            outline-style: dashed;
            outline-width: thick;
            outline-color: pink;
        }
        p.solid{
            outline-style: solid;
            outline-width: 4px;
            outline-color: blue;
        }
    </style>
    </head>
    <body>
        <h2> The outline style Prompety</h2>
        <p class="dotted"> A dotted outline</p>
        <p class="dashed">A dashed</p>
        <p class="solid">Asolid outline</p>
    </body>
</html>
