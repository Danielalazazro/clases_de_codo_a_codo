<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Animaciones</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Con el link le agrego los atributos de la clase que ya estan cargados-->
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
    </head>
    <body>
        <!--Aplico la animacion en el h1-->
        <!--animate_animated:es la clase madre de tipo animate_bouce-->
        <h1 class="animate__animated animate__rubberBand">ELemneto animado</h1>

    </body>
</html>
