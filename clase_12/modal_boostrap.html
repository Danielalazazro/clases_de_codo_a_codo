<!--Button to open the MOdal-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Modal de Bootstrap</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
    <div class="container mt-3">
        <h3>Modal Example</h3>
        <p>CLick on the button to open the modal</p>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-toggle="modal" data-bs-target="#myModal">
        Open modal
        </button>    
    </div> 
    <!--The Modal-->
    <!--
        "modal fade":al boton de open modal lo pone uÂ¡en color mas oscuro cuando el curso se apolla en el-->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!--Modal Header-->
                <div class="modal-header">
                    <h4 class="modal-tittle">Modal Heading</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                
                <!--Modal body-->
                <div class="modal-body">
                    Modal body....
                </div>

                <!--Modal footer-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
